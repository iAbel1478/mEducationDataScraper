<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Data Scraper - mEducation Alliance</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    <h1>Educational Data Scraper</h1>
                </div>
                <p class="subtitle">Enter any website URL to extract educational content</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Scraper Input Section -->
            <section class="scraper-section">
                <div class="scraper-card">
                    <div class="input-container">
                        <div class="url-input-wrapper">
                            <i class="fas fa-globe input-icon"></i>
                            <input 
                                type="url" 
                                id="urlInput" 
                                placeholder="Enter website URL (e.g., https://www.edutopia.org)" 
                                class="url-input"
                            >
                        </div>
                        <button class="run-scraper-btn" id="runScraperBtn">
                            <i class="fas fa-play"></i>
                            Run Scraper
                        </button>
                    </div>
                    <div class="quick-examples">
                        <p>Quick examples:</p>
                        <div class="example-urls">
                            <button class="example-btn" data-url="https://www.edutopia.org">Edutopia</button>
                            <button class="example-btn" data-url="https://www.edsurge.com">EdSurge</button>
                            <button class="example-btn" data-url="https://www.khanacademy.org">Khan Academy</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Status Section -->
            <section class="status-section" id="statusSection" style="display: none;">
                <div class="status-card">
                    <div class="status-header">
                        <h3>Scraping Progress</h3>
                        <div class="status-indicator">
                            <div class="spinner"></div>
                            <span id="statusText">Initializing...</span>
                        </div>
                    </div>
                    
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <span class="progress-text" id="progressText">0%</span>
                    </div>

                    <div class="logs-container">
                        <h4>Live Output</h4>
                        <div class="logs-output" id="logsOutput"></div>
                    </div>
                </div>
            </section>

            <!-- Results Section -->
            <section class="results-section" id="resultsSection" style="display: none;">
                <div class="results-header">
                    <h2>Scraped Data</h2>
                    <button class="refresh-btn" id="refreshResults">
                        <i class="fas fa-sync-alt"></i>
                        Refresh
                    </button>
                </div>
                <div class="results-content" id="resultsContent">
                    <!-- Results will be populated here -->
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 Educational Data Scraper. Built for research and educational purposes.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
